{% extends 'base.html' %}

{% block content %}

<div style="max-width: 420px; margin: 3rem auto;">
    <div class="page-header" style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Reset Password</h1>
        <p class="text-muted-modern">Enter your email to receive a password reset link</p>
    </div>

    <div class="form-modern">
        <form action="" method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label for="{{ form.email.id_for_label }}" style="display: block; margin-bottom: 0.5rem;">
                    Email Address
                </label>
                {{ form.email }}
                {% if form.email.errors %}
                    <div style="color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem;">
                        {{ form.email.errors }}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn-modern btn-primary-modern" style="width: 100%; margin-bottom: 1rem;">
                Send Reset Link
            </button>
        </form>

        <div style="text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <a href="{% url 'account:user_login' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 500; font-size: 0.875rem;">
                Back to Login
            </a>
        </div>
    </div>
</div>

<style>
    .form-modern input[type="email"] {
        width: 100%;
        margin-bottom: 0;
    }

    .form-modern form p {
        margin-bottom: 0;
    }
</style>

{% endblock %}
