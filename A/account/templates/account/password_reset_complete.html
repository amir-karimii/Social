{% extends 'base.html' %}

{% block content %}

<div style="max-width: 500px; margin: 3rem auto; text-align: center;">
    <div class="card-modern" style="padding: 3rem;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto 1.5rem; color: #10b981;">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22 4 12 14.01 9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 style="font-size: 1.75rem; margin-bottom: 1rem;">Password Changed</h1>
        <p style="color: var(--text-secondary); line-height: 1.6; margin-bottom: 2rem;">
            Your password has been successfully changed. You can now sign in with your new password.
        </p>
        <a href="{% url 'account:user_login' %}" class="btn-modern btn-primary-modern">
            Sign In
        </a>
    </div>
</div>

{% endblock %}
