{% extends 'base.html' %}

{% block content %}

<div style="max-width: 600px; margin: 3rem auto; text-align: center;">
    <div class="card-modern" style="padding: 4rem 3rem;">
        <div style="font-size: 6rem; font-weight: 700; color: var(--primary-color); opacity: 0.2; margin-bottom: 1rem; line-height: 1;">
            404
        </div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h1>
        <p style="color: var(--text-secondary); line-height: 1.6; margin-bottom: 2rem;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{% url 'home:home' %}" class="btn-modern btn-primary-modern">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Go Home
        </a>
    </div>
</div>

{% endblock %}
